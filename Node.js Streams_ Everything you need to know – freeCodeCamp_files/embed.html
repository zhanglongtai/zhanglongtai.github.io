.com\u002Fprofile\u002Fauthor\u002Fsamer-buna\" target=\"_blank\"\u003E\n            Pluralsight\n          \u003C\u002Fa\u003E{' '}\n          and{' '}\n          \u003Ca href=\"https:\u002F\u002Fwww.lynda.com\u002FSamer-Buna\u002F7060467-1.html\" target=\"_blank\"\u003ELynda\u003C\u002Fa\u003E.\n          My most recent courses are{' '}\n          \u003Ca href=\"https:\u002F\u002Fwww.lynda.com\u002FReact-Native-tutorials\u002FReact-Native-Essential-Training\u002F560343-2.html\" target=\"_blank\"\u003E\n            React Native Essential Training\n          \u003C\u002Fa\u003E,{' '}\n          \u003Ca href=\"https:\u002F\u002Fwww.pluralsight.com\u002Fcourses\u002Freactjs-advanced\" target=\"_blank\"\u003E\n            Advanced React\n          \u003C\u002Fa\u003E, and{' '}\n          \u003Ca href=\"https:\u002F\u002Fwww.pluralsight.com\u002Fcourses\u002Fnodejs-advanced\" target=\"_blank\"\u003E\n            Advanced Node\n          \u003C\u002Fa\u003E.\n          \u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\n         \tI also offer training for teams covering all levels from beginner to advanced in JavaScript, Node, React, React Native, GraphQL, PostgreSQL, and more. Email{' '}\n          \u003Ca href=\"mailto:kyle@agilelabs.com\"\u003Ekyle@agilelabs.com\u003C\u002Fa\u003E if you want\n          to book a training for your team.\n        \u003C\u002Fdiv\u003E\n      \u003C\u002Fdiv\u003E\n    );\n  }\n}\n\nReactDOM.render(\u003CSubscribeForm source=\"react-demo\" \u002F\u003E, mountNode);","styleText":".mountNode {\n  padding: 0;\n}\n\n.main {\n  width: 95%;\n  margin: 1rem auto;\n  padding: 20px;\n  display: flex;\n  flex-direction: column;\n  background: #dcf7f0;\n  border-radius: 5px;\n  color: #333;\n  box-sizing: border-box;\n}\n.btn {\n  background: #03a87c;\n}\n\nform {\n  margin: 1rem auto;\n  width: 80%;\n  border-bottom: thin dashed #03a87c;\n  padding-bottom: 2em;\n}\n\n.line {\n  text-align: center;\n  font-size: 4vw;\n  margin-bottom: 1rem;\n}\n\n.messag
